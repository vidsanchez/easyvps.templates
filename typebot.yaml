metadata:
  name: Typebot
  description: Plantilla para Typebot
  version: 1.0.0
  category: General
  dependencies:
  - Postgres
  required_networks:
  - network_public
  user_fields:
  - field: password
    label: Password
    type: password
    required: true
    default: ''
    description: Configuraci贸n para password
    validation:
      pattern: null
      min_length: 8
      max_length: 100
  - field: subdominio_builder
    label: Subdominio_builder
    type: string
    required: true
    default: ''
    description: Configuraci贸n para subdominio_builder
    validation:
      pattern: null
      min_length: null
      max_length: null
  - field: subdominio_viewer
    label: Subdominio_viewer
    type: string
    required: true
    default: ''
    description: Configuraci贸n para subdominio_viewer
    validation:
      pattern: null
      min_length: null
      max_length: null
  - field: email
    label: Email
    type: string
    required: true
    default: ''
    description: Configuraci贸n para email
    validation:
      pattern: null
      min_length: null
      max_length: null
  tags:
  - typebot
template:
  version: '3.7'
  services:
    typebot:
      image: luizeof/smtp2http:latest
      entrypoint:
      - smtp2http
      - --user=[[username]]
      - --pass=[[password]]
      - --webhook=[[subdominio]]
      networks:
      - network_public
      deploy:
        placement:
          constraints:
          - node.role == manager
  networks:
    network_public:
      external: true
      name: network_public
