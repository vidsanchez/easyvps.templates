metadata:
  name: Phpmyadmin
  description: Plantilla para Phpmyadmin
  version: 1.0.0
  category: General
  dependencies:
  - MySQL
  required_networks:
  - network_public
  user_fields:
  - field: subdominio
    label: Subdominio
    type: string
    required: true
    default: ''
    description: Configuraci√≥n para subdominio
    validation:
      pattern: ^[a-z0-9-]+$
      min_length: null
      max_length: null
  tags:
  - phpmyadmin
template:
  version: '3.7'
  services:
    phpmyadmin:
      image: luizeof/smtp2http:latest
      entrypoint:
      - smtp2http
      - --user=[[username]]
      - --pass=[[password]]
      - --webhook=[[subdominio]]
      networks:
      - network_public
      deploy:
        placement:
          constraints:
          - node.role == manager
  networks:
    network_public:
      external: true
      name: network_public
