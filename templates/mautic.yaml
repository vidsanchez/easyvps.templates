metadata:
  name: Mautic
  description: Plantilla para Mautic
  version: 1.0.0
  category: General
  dependencies:
  - MySQL
  required_networks:
  - network_public
  user_fields:
  - field: subdominio
    label: Subdominio
    type: string
    required: true
    default: ''
    description: Configuraci贸n para subdominio
    validation:
      pattern: ^[a-z0-9-]+$
      min_length: null
      max_length: null
  - field: password
    label: Password
    type: password
    required: true
    default: ''
    description: Configuraci贸n para password
    validation:
      pattern: null
      min_length: 8
      max_length: 100
  - field: email
    label: Email
    type: string
    required: true
    default: ''
    description: Configuraci贸n para email
    validation:
      pattern: null
      min_length: null
      max_length: null
  - field: username
    label: Username
    type: string
    required: true
    default: ''
    description: Configuraci贸n para username
    validation:
      pattern: null
      min_length: null
      max_length: null
  tags:
  - mautic
template:
  version: '3.7'
  services:
    mautic:
      image: luizeof/smtp2http:latest
      entrypoint:
      - smtp2http
      - --user=[[username]]
      - --pass=[[password]]
      - --webhook=[[subdominio]]
      networks:
      - network_public
      deploy:
        placement:
          constraints:
          - node.role == manager
  networks:
    network_public:
      external: true
      name: network_public
