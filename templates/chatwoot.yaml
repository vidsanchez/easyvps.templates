metadata:
  name: Chatwoot
  icon: chatwoot.svg
  description: Plantilla para Chatwoot
  version: 1.0.0
  category: General
  dependencies:
  - Postgres
  - Redis
  required_networks:
  - network_public
  user_fields:
  - field: password
    label: Password
    type: password
    required: true
    default: ''
    description: Configuración para password
    validation:
      pattern: null
      min_length: 8
      max_length: 100
  - field: subdominio
    label: Subdominio
    type: string
    required: true
    default: ''
    description: Configuración para subdominio
    validation:
      pattern: ^[a-z0-9-]+$
      min_length: null
      max_length: null
  tags:
  - chatwoot
template:
  version: '3.7'
  services:
    chatwoot:
      image: luizeof/smtp2http:latest
      entrypoint:
      - smtp2http
      - --user=[[username]]
      - --pass=[[password]]
      - --webhook=[[subdominio]]
      networks:
      - network_public
      deploy:
        placement:
          constraints:
          - node.role == manager
  networks:
    network_public:
      external: true
      name: network_public
