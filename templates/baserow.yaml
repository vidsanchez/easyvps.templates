metadata:
  name: Baserow
  icon: baserow.svg
  description: Baserow es una herramienta de base de datos sin código, de código abierto, que permite crear y gestionar bases de datos en línea de forma sencilla y colaborativa. Es flexible, integrable con otros programas y ofrece planes gratuitos y de pago según las necesidades del usuario.
  version: 0.1.0
  category: Base de datos
  dependencies:
  - Postgres
  required_networks:
  - network_public
  user_fields:
  - field: username
    label: Usuario
    type: string
    required: true
    default: ''
    description: El nombre de usuario
    validation:
      pattern: null
      min_length: 8
      max_length: 100
  - field: password
    label: Password
    type: password
    required: true
    default: ''
    description: Configuración para password
    validation:
      pattern: null
      min_length: 8
      max_length: 100
  - field: subdominio
    label: Subdominio
    type: string
    required: true
    default: ''
    description: Introduzca el subdominio para acceder a Baserow.
    validation:
      pattern: ^[a-z0-9-]+$
      min_length: null
      max_length: null
  tags:
  - baserow
template:
  version: '3.7'
  services:
    baserow:
      image: luizeof/smtp2http:latest
      entrypoint:
      - smtp2http
      - --user=[[username]]
      - --pass=[[password]]
      - --webhook=[[subdominio]]
      networks:
      - network_public
      deploy:
        placement:
          constraints:
          - node.role == manager
  networks:
    network_public:
      external: true
      name: network_public
