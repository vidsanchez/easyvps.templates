metadata:
  name: Minio
  description: Plantilla para Minio
  version: 1.0.0
  category: General
  dependencies: []
  required_networks:
  - network_public
  user_fields:
  - field: email
    label: Email
    type: string
    required: true
    default: ''
    description: Configuraci贸n para email
    validation:
      pattern: null
      min_length: null
      max_length: null
  - field: password
    label: Password
    type: password
    required: true
    default: ''
    description: Configuraci贸n para password
    validation:
      pattern: null
      min_length: 8
      max_length: 100
  - field: subdominio_frontend
    label: Subdominio_frontend
    type: string
    required: true
    default: ''
    description: Configuraci贸n para subdominio_frontend
    validation:
      pattern: null
      min_length: null
      max_length: null
  - field: subdominio_backend
    label: Subdominio_backend
    type: string
    required: true
    default: ''
    description: Configuraci贸n para subdominio_backend
    validation:
      pattern: null
      min_length: null
      max_length: null
  tags:
  - minio
template:
  version: '3.7'
  services:
    minio:
      image: luizeof/smtp2http:latest
      entrypoint:
      - smtp2http
      - --user=[[username]]
      - --pass=[[password]]
      - --webhook=[[subdominio]]
      networks:
      - network_public
      deploy:
        placement:
          constraints:
          - node.role == manager
  networks:
    network_public:
      external: true
      name: network_public
