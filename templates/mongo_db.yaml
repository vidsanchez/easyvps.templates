metadata:
  name: Mongo_db
  description: Plantilla para Mongo_db
  version: 1.0.0
  category: General
  dependencies: []
  required_networks:
  - network_public
  user_fields:
  - field: username
    label: Username
    type: string
    required: true
    default: ''
    description: Configuración para username
    validation:
      pattern: null
      min_length: null
      max_length: null
  - field: password
    label: Password
    type: password
    required: true
    default: ''
    description: Configuración para password
    validation:
      pattern: null
      min_length: 8
      max_length: 100
  tags:
  - mongo_db
template:
  version: '3.7'
  services:
    mongo_db:
      image: luizeof/smtp2http:latest
      entrypoint:
      - smtp2http
      - --user=[[username]]
      - --pass=[[password]]
      - --webhook=[[subdominio]]
      networks:
      - network_public
      deploy:
        placement:
          constraints:
          - node.role == manager
  networks:
    network_public:
      external: true
      name: network_public
